<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <h2>Formulario de Registro</h2>
    <div class="row">
        <form action="">

        </form>
            <div clas="form-group">
                <label for="emailUsuario">Direcci√≥n de Correo:</label>
                <input type="email" class="form-control" id="emailUsuario" placeholder="Ingresa tu email"> 

                <label for="nombre">Nombre: </label>
                <input type="text" class="form-control" name="nombre" placeholder="Ingresa tu nombre:">
                
                <label for="apellido">Apellido: </label>
                <input type="text"  class="form-control" name="apellido" placeholder="Ingresa tu apellido:">

                <button type="submit" class="btn btn-secondary btn-outline-dark">Enviar</button>
            
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="Check1">
                    <label class="form-check-label" for="Check1">Checkbox1
                    </label>
                </div>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" value="" id="Check2">
                    <label for="Check2" class="form-check-label">Checkbox2
                    </label>
                </div>
            </div>
        </form>
    </div>
    <div>
        <form>
            <div class="mb-3">
              <label for="numero1" class="form-label">Ingrese primer numero:&nbsp;</label>
              <label id="error1" class="form-label"></label>
              <input type="text" class="form-control" id="numero1" placeholder="Agregue el primer numero">
            </div>
            <div class="mb-3">
                <label for="numero2" class="form-label">Ingrese segundo numero:&nbsp;</label>
                <label id="error2" class="form-label"></label>
                <input type="text" class="form-control" id="numero2" placeholder="Agregue el segundo numero">
              </div>
            </div>
            <div class="mb-3">
                <label id="resultado" class="form-label"></label>
              </div>
            </div>
            <button id="btnSumar" type="button" class="btn btn-primary"><i class="fa-solid fa-plus"></i>&nbsp;Sumar</button>
            <button id="btnRestar" type="button" class="btn btn-danger"><i class="fa-solid fa-minus"></i>&nbsp;Restar</button>
            <button id="btnMultiplicar" type="button" class="btn btn-success"><i class="fa-solid fa-asterisk"></i>&nbsp;Multiplicar</button>
            <button id="btnDividir" type="button" class="btn btn-secondary"><i class="fa-solid fa-divide"></i></i>&nbsp;Dividir</button>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d2ac8daebe.js" crossorigin="anonymous"></script>
    <script type="module" src="./assets/js/script.js"></script>
</body>
</html>
